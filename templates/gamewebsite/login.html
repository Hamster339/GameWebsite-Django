<!doctype html>
{% extends "gamewebsite/base.html" %}

{% load static %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
    <h1>Login</h1>
    <form id="login_form" method="post" action="{% url 'gamewebsite:log_in' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" /> <br />
        Password: <input type="password" name="password" value="" size="50" /> <br />
        <input type="submit" value="submit" />
    </form>
    <div>
        <ul>       
            <li><a href="{% url 'gamewebsite:sign_up' %}">No account? Sign up here</a></li>
        </ul>
    </div>
{% endblock %}
