<!doctype html>
{% extends "gamewebsite/base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static "css/sign_up.css" %}">
{% endblock %}
{% block title_block %}
Sign up
{% endblock %}

{% block body_block %}
    <h1>Sign up</h1>
	<div class="form">
		<form id="user_form" method="post" action="{% url 'gamewebsite:sign_up' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input class="center-input" type="submit" name="submit" value="Register" /> 
		</form>
	</div>
{% endblock %}
