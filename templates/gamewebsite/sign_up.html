<!doctype html>
{% extends "gamewebsite/base.html" %}
{% load static %}

{% block title_block %}
Sign up
{% endblock %}

{% block body_block %}
    <h1>Sign up</h1>
    <form id="user_form" method="post" action="{% url 'gamewebsite:sign_up' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register" /> 
    </form>
{% endblock %}
